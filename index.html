<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TransparenTerra</title>
    <link rel="stylesheet" href="style/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/general.css">
</head>
<body>
    <div class="share">
        <a href="#" class="share-icon_wrapper">
            <img src="img/index/share-icon.png" alt="">
        </a>
        <a href="#" class="chat-icon_wrapper">
            <img src="img/index/chat-icon.png" alt="">
        </a>
    </div>
    <div class="container">
        <header class="header">
            <div class="logo">
                <a href="index.html">
                    <img src="img/header/logo.png" alt="logo" class="logo__image" width="80px">
                </a>
                <div class="logo__text">
                    <a href="index.html" class="logo__text-top">TransparenTerra<sup>TM</sup></a>
                    <a href="index.html" class="logo__text-bottom">To Restore Trust</a>
                </div>
            </div>
            <nav class="header-nav">
                <a href="#" class="header-nav__item">
                    <img src="img/header/web-icon.png" alt="" class="header-nav__image">
                    <span class="header-nav__text">ENG</span>
                </a>
                <a href="#" class="header-nav__item">
                    <img src="img/header/exit-icon.png" alt="" class="header-nav__image">
                    <span class="header-nav__text">Sign in</span>
                </a>
                <a href="#" class="header-nav__item">
                    <img src="img/headre/menu-icon.png" alt="" class="header-nav__image">
                    <span class="header-nav__text">MENU</span>
                </a>
            </nav>
        </header>
        <section class="roles">
            <h2 class="roles__title">
                Choose Youre Role:
            </h2>
            <div class="roles__wrapper">
                <a href="" class="roles__item">
                    <span class="roles__big exp">EXP
                        <span class="roles__small exp">EXPERT</span>
                    </span>
                </a>
                <a href="" class="roles__item">
                    <span class="roles__big inv">INV
                        <span class="roles__small">INVESTOR</span>
                    </span>
                </a>
                <a href="" class="roles__item">
                    <span class="roles__big bsn">BSN
                        <span class="roles__small">BUSINESS</span>
                    </span>
                </a>
                <a href="" class="roles__item">
                    <span class="roles__big usr">USR
                        <span class="roles__small">USER</span>
                    </span>
                </a>
            </div>
        </section>
    </div>
</body>
</html>
